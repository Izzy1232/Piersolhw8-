<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piersol's Example 2</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h1><a href="../index.html">Link to Start Page</a></h1>
  <h2>Piersol's Example 2</h2>
  <h3>View console to see JavaScript Output</h3>
  <h2>Information about a GitHub User</h2>
    <input type="text" id="githubLogin" placeholder="Enter GitHub login">
    <button id="fetchProfile">Fetch Profile</button>
    <p id="profilePicture"></p>
    <table>
        <tr>
            <th>Name</th>
            <th>Blog</th>
            <th>Account Created</th>
        </tr>
        <tr>
            <td id="name"></td>
            <td id="blog"></td>
            <td id="created"></td>
        </tr>
    </table>
  <script src="../js/ex2.js"></script>  
</body>
</html>
